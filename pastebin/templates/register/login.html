{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = "container">
  <h2>Login</h2>
  <p>Create an <a href="{% url 'sign_up' %}">account</a></p>
  <form method="post">
    {% csrf_token %}
      {{ form|crispy }}
    <button type="submit" class="btn btn-outline-dark">Login</button>
  </form>
  <br>
  {% load socialaccount %}
  <h2>Login with google</h2>
  <form method="get" action="{% provider_login_url 'google' %}?next=/">
    <button type="submit" class="login-with-google-btn" >
      Sign in with Google
    </button>
  </form>
</div>
{% endblock %}

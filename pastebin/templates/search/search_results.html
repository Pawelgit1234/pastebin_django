{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Search Results for "{{ query }}"</h2>
    <div class="row">
        {% for paste in pastes %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a class="paste-link" href="{% url 'detail' paste.slug %}"><b>{{ paste.title }}</b></a></h5>
                    <div class="mt-auto">
                        <p class="card-text text-muted mb-0">{{ paste.date|date:"d.m.Y H:i" }} â€” {{ paste.views.count }} views</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
